<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
            let elements = JSON.parse(input);

            let table = [];
            table.push('<table>');

            table.push('<tr>');
            Object.keys(elements[0]).forEach(key => {
                table.push(`<th>${key}</th>`);
            });
            table.push('</tr>');

            elements.forEach(element => {
                table.push('<tr>');
                Object.values(element).forEach(value => {
                    table.push(`<td>${value}</td>`);
                });
                table.push('</tr>');
            });

            table.push('</table>');

            return table.join('\n');
        }

        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable('[{"Name":"Pesho", "Score":4, " Grade":8}, {"Name":"Gosho", "Score":5, " Grade":8}, {"Name":"Angel", "Score":5.50, " Grade":10}]');
        }; 
    </script>
</body>

</html>
